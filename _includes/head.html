<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="vandermeer" />
  <meta name="keywords" content="{{ site.header.keywords | join: ', ' }}" />
  <meta name="description" content="We're able to understand our customers' ideas holistically and transform them into sustainable and meaningful digital products.">
  <meta name="author" content="Thomas Scharke">

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
  <link rel="manifest" href="/assets/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff"/>
  <meta name="msapplication-TileImage" content="/assets/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />
  <link rel='mask-icon' href="/assets/safari-pinned-tab.svg" color="#FFFFFF" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:title" content="PASSIONATE IMPLEMENTER OF IDEAS">
  <meta property="og:description" content="We're able to understand our customers' ideas holistically and transform them into sustainable and meaningful digital products.">
  <meta property="og:image" content="{{site.url}}/assets/vandermeer_card.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{site.url}}">
  <meta property="twitter:title" content="PASSIONATE IMPLEMENTER OF IDEAS">
  <meta property="twitter:description" content="We're able to understand our customers' ideas holistically and transform them into sustainable and meaningful digital products.">
  <meta property="twitter:image" content="{{site.url}}/assets/vandermeer_card.png">
  <meta property="twitter:site" content="{{ site.twitter.username }}"/>
  <meta property="twitter:image:alt" content="{{ site.title }}"/>
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" media="none" onload="if(media!='all')media='all'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" media="none" onload="if(media!='all')media='all'">
  
  <meta http-equiv="Cache-Control" content="public" />
  <meta http-equiv="Expires" content="86400000" />
  <meta http-equiv="Cache-Control" content="max-age=86400000" />

  <title>{{ page.siteTitle || page.title }}</title>
  <meta name="title" content="{{ page.siteTitle || page.title }}">
</head>
